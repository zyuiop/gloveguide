<div style="padding: 50px;">
  <h1>GlovesGuide Front</h1>

  <div style="width: 50%;">
    <app-substance-selector (selectedChange)="selectedSubstances.push($event)"></app-substance-selector>
  </div>

  <h2>Selected substances</h2>
  <ul>
    <li *ngFor="let s of selectedSubstances">{{s.name}} - {{s.casNumber}}</li>
  </ul>

</div>
