<mat-form-field appearance="outline" style="width: 100%;">
  <mat-label>{{label}}</mat-label>
  <mat-select [ngModel]="selected" (ngModelChange)="onChange($event)" [name]="name">
    <mat-option [value]="undefined">Not rated</mat-option>
    <mat-option *ngFor="let rating of Ratings" [value]="rating" >
      {{strToRating(rating)}}
    </mat-option>
  </mat-select>
</mat-form-field>
