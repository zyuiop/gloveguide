<h2>Administration</h2>

<p>You can navigate through substances and gloves to update them directly. You can also use the two following features to create gloves or insert resistances:</p>
<button mat-stroked-button [routerLink]="['/', 'gloves', 'create']">Create a glove</button>
<button mat-stroked-button [routerLink]="['/', 'resistances', 'update']">Insert permeation times in bulk</button>
<button mat-stroked-button (click)="resistanceModal()">Insert one permeation time</button>
